<!-- //for bootstrap working -->
<script type="text/javascript">
$(function(){
	$.ajax({
		url : "/indexInfo/caseList",
		type : "GET",
		data : {},
		cache : false,
		success : function(data) {
			var jsondata = JSON.parse(data); 
			var _data = jsondata.data;
			var _list = JSON.parse(_data.list);//后台数据
			console.log(_list);
			var _datalist = _list.data;
		 	 $("#list-content").empty();
			var cells = '';
			if(_list.succeed=="0"){
				for(var j=0;j<_datalist.length;j++){
					var o_list = _datalist[j].list;
					cells += '<ul>';
					if(_datalist[j].caserType=="0"){
						if(o_list.length>0){
							cells += '<li class="col-lg-2" id="formdodivo2">';
							cells += '<div class="formdodiv obgs">';
							cells += '<h1>漫画</h1>';
							cells += '</div></li>';
						}
					}else{
						if(o_list.length>0){
							cells += '<li class="col-lg-2 " id="formdodivo">';
							cells += '<div class="formdodiv obgl">';
							cells += '<h1>艺术</h1>';
							cells += '</div></li>';
						}
					}
					for(var i=0;i<o_list.length;i++){
						cells += '<li class="col-lg-2 obgposit">';
						cells += '<div class="obgimg">';
						cells += '<a target="_blank" href="/case/info.html?id='+o_list[i].id+' "class="a-img">'
						if(o_list[i].coverImageUrl.indexOf("http")==-1){
							cells += '<img src="'+_data.domain+o_list[i].coverImageUrl+'" ></a>';
						}else{
							cells += '<img src="'+o_list[i].coverImageUrl+'" ></a>';
						}
						cells += '</div>';
						cells += '<div class="obgtxt">';
						cells += '<a target="_blank" href="/case/info.html?id='+o_list[i].id+' "class="a-img">';
						if(o_list[i].title==null||o_list[i].title=="null"||o_list[i].title==undefined||o_list[i].title=="undefined"||o_list[i].title==""){
							cells += '<h5 class="col-lg-12" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="'+o_list[i].workName+'">'+o_list[i].workName+'</h5>';
						}else{
							cells += '<h5 class="col-lg-12" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="'+o_list[i].title+'">'+o_list[i].title+'</h5>';
						}
						cells += '</a>';
						cells += '<div style="clear: both;"></div>';
						cells += '<div class="obgopp">';
						cells += '<p class="col-lg-12">时间:'+o_list[i].publishDate+'</p>';/*  class="col-lg-4"  class="col-lg-8"*/
						cells += '<div class="obgopp">';
						if(o_list[i].caserDesc.length>52){
							cells += '<p class="description" style="height: 81px;overflow: hidden;padding: 15px;">'+o_list[i].caserDesc.substring(0,52)+'...</p>';
						}else{
							cells += '<p class="description" style="height: 81px;overflow: hidden;padding: 15px;">'+o_list[i].caserDesc+'</p>';
						}
						cells += '</div>';
						cells += '<div style="clear: both;">';
						//cells += '<div class="obgbutton"> 点击查看详情</div>';
						cells += '</div></li>';
					}
					cells += '</ul>';
				}
				$("#list-content").append(cells); 
			}else{
				layer.msg(_data.errorMsg);
			}
		},
		error : function() {
			layer.msg("服务器错误");
		}
	});
})
window.onload = function ()
{
    var sel = document.getElementsByName('selectDropDown')[0];
    sel.onchange = function ()
    {
        // var options=$("#test option:selected");
        var val = this.value;
        switch (val)
        {
            case "0":
                break;
            case "1":
                window.location.href='/case_en.html';
                break;
            default:
                break;
        }
    }
}
</script>
