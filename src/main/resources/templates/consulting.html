<script type="text/javascript">
$(function(){
	$.ajax({
		url : "/indexInfo/consultingList",
		type : "GET",
		data : {},
		cache : false,
		success : function(data) {
			var jsondata = JSON.parse(data); 
			var _data = JSON.parse(jsondata.data.list);
			//console.log(data);
			//console.log(jsondata);
			//console.log(_data);
		 	$("#oul").empty();
			var cells = '';
			if(_data.succeed=="0"){
				_datalist = _data.data;
				for(var i=0;i<_datalist.length;i++){
					cells += '<li class="item1 col-lg-3">';
					cells += '<div class="cimg"><a target="_blank" href="/consulting/info.html?id='+_datalist[i].id+' "class="a-img">'
					if(_datalist[i].coverImage.indexOf("http")==-1){
						cells += '<img src="'+jsondata.data.domain+_datalist[i].coverImage+'" ></a>';
					}else{
						cells += '<img src="'+_datalist[i].coverImage+'" ></a></div>';
					}
					cells += '<h2 class="li-title" title="'+_datalist[i].title+'">'+_datalist[i].title+'</h2>';
					cells += '<p class="description">'+_datalist[i].articleDesc+'</p>';
					cells += '<div class="qianm clearfloat">';
					cells += '<span class="sp1"><b>时间 :</span>	';
					cells += '<span class="sp3">'+_datalist[i].publishDate+'</span>';
					cells += '</div></li>';
				}
				$("#oul").append(cells); 
			}else{
				layer.msg(_data.errorMsg);
			}
		},
		error : function() {
			layer.msg("服务器错误！");
		}
	});
})
window.onload = function ()
{
    var sel = document.getElementsByName('selectDropDown')[0];
    sel.onchange = function ()
    {
        // var options=$("#test option:selected");
        var val = this.value;
        switch (val)
        {
            case "0":
                break;
            case "1":
                window.location.href='/consulting_en.html';
                break;
            default:
                break;
        }
    }
}
</script>
