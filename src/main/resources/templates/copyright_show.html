<script th:inline="javascript">

    var count = /*[[${list.total}]]*/ 0;

/*]]>*/

<script type="text/javascript" >
	function tt(dd){
	    //alert(dd);
	}
    var GG = {
        "kk":function(mm){
        	var type = getQueryString("type");
        	var area = getQueryString("area");
        	if(type != null && area == null){
        		window.location.href="copyright.html?type="+type+"&pageNum="+mm;
        	}else if(type != null && area != null){
        		window.location.href="copyright.html?type="+type+"&area="+area+"&pageNum="+mm;
        	}else if(type == null && area != null){
        		window.location.href="copyright.html?area="+area+"&pageNum="+mm;
        	}else{
        		window.location.href="copyright.html?pageNum="+mm;
        	}
        }
    }
    $("#page").initPage(count,current,GG.kk);
    //获取URL参数
    function getQueryString(name) {   
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");   
        var r = window.location.search.substr(1).match(reg);   
        if (r != null) return decodeURI(r[2]); return null;   
  	} 
    
    	$(".category").on("click",function() {
    		if(!$(this).hasClass("active_er")){
	    		var type = $(this).next().val();
	    		$("input[name='type']").val(type);
	    		document.forms.ec.submit();
    		}
    	});
    	$(".area").on("click",function() {
    		if(!$(this).hasClass("active_er")){
    			var area = $(this).next().val();
        		$("input[name='area']").val(area);
        		document.forms.ec.submit();
    		}
    	});
    window.onload = function ()
    {
        var sel = document.getElementsByName('selectDropDown')[0];
        sel.onchange = function ()
        {
            // var options=$("#test option:selected");
            var val = this.value;
            switch (val)
            {
                case "0":
                    break;
                case "1":
                    window.location.href='/copyright_show_en.html';
                    break;
                default:
                    break;
            }
        }
    }
</script>
